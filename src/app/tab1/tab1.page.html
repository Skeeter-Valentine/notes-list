<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.name}}
    </li>
  </ul>

  <form class="postForm" [formGroup]="postForm">
    <ion-input formControlName="title" placeholder="Title"></ion-input>
    <ion-textarea formControlName="note" placeholder="Write your note here"></ion-textarea>

    <ion-button type="button" (click)="addCollection()">Clickme</ion-button>
  </form> 

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
